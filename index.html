<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري - أفضل منتج لك</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* صورة الغلاف */
        .cover-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            display: block;
        }

        /* شريط الصور */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }

        .carousel img {
            height: 200px;
            cursor: pointer;
            border-radius: 10px;
            scroll-snap-align: center;
            transition: transform 0.2s;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        /* نافذة تكبير الصور */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #modal:target {
            display: flex;
        }

        #modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* قسم المعلومات */
        .section {
            padding: 40px 20px;
            background-color: #f1f1f1;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* فيديو اليوتيوب */
        .video-section {
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
        }

        /* زر تواصل معنا */
        .contact-btn {
            display: block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 300px;
        }

        .contact-btn:hover {
            background-color: #45a049;
        }

        /* الفوتر */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* زر الشراء */
        .buy-now {
            display: block;
            background-color: #ff5733;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 300px;
        }

        .buy-now:hover {
            background-color: #e64d2e;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <nav class="navbar">
        <span>اسم الموقع</span>
        <div>
            <a href="#">معلومات</a>
            <a href="#">سياسة الخصوصية</a>
            <a href="#">تواصل معنا</a>
        </div>
        <a href="#">🛒 سلة الشراء</a>
    </nav>

    <!-- صورة الغلاف -->
    <img class="cover-image" src="FR-TM-hero-image-OPclient-février_21x9.webp" alt="صورة الغلاف للمنتج">

    <!-- شريط الصور -->
    <div class="carousel">
        <a href="#modal1"><img src="https://via.placeholder.com/300" alt="Image 1"></a>
        <a href="#modal2"><img src="https://via.placeholder.com/300" alt="Image 2"></a>
        <a href="#modal3"><img src="https://via.placeholder.com/300" alt="Image 3"></a>
        <a href="#modal4"><img src="https://via.placeholder.com/300" alt="Image 4"></a>
        <a href="#modal5"><img src="https://via.placeholder.com/300" alt="Image 5"></a>
        <a href="#modal6"><img src="https://via.placeholder.com/300" alt="Image 6"></a>
    </div>

    <!-- قسم المعلومات -->
    <div class="section">
        <h2>معلومات عن المنتج</h2>
        <img src="https://via.placeholder.com/800x300" alt="صورة توضيحية">
        <p>هذا المنتج يقدم لك أفضل تجربة استخدام مع مميزات عديدة تشمل...</p>
    </div>

    <!-- قسم الاستخدام -->
    <div class="section">
        <h2>كيفية الاستخدام</h2>
        <img src="https://via.placeholder.com/800x300" alt="صورة استخدام">
        <p>للاستفادة القصوى من المنتج، يمكنك اتباع هذه الخطوات...</p>
    </div>

    <!-- فيديو اليوتيوب -->
    <div class="video-section">
        <h2>شاهد الفيديو</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"></iframe>
    </div>

    <!-- زر تواصل معنا -->
    <a href="#" class="contact-btn">تواصل معنا هنا</a>

    <!-- زر شراء الآن -->
    <a href="#" class="buy-now">اشتر الآن</a>

    <!-- الفوتر -->
    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
