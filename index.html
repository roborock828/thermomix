<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermomix TM6 - Votre Meilleur Assistant Culinaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .hero-section {
            background-color: #e9f7ef;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-section img {
            max-height: 500px;
            border-radius: 10px;
        }

        .hero-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .hero-section button:hover {
            background-color: #45a049;
        }

        /* شريط تمرير الصور */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }

        .carousel img {
            height: 200px;
            cursor: pointer;
            border-radius: 10px;
            scroll-snap-align: center;
            transition: transform 0.2s;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        /* نافذة تكبير الصورة */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #modal:target {
            display: flex;
        }

        #modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

    <!-- صورة البطل -->
    <div class="hero-section">
        <img src="https://via.placeholder.com/800x500" alt="Thermomix TM6">
        <h1>Découvrez Thermomix TM6</h1>
        <p>La révolution culinaire à portée de main</p>
        <button>Achetez Maintenant</button>
    </div>

    <!-- شريط تمرير الصور -->
    <div class="carousel">
        <a href="#modal1"><img src="https://via.placeholder.com/300" alt="Image 1"></a>
        <a href="#modal2"><img src="https://via.placeholder.com/300" alt="Image 2"></a>
        <a href="#modal3"><img src="https://via.placeholder.com/300" alt="Image 3"></a>
        <a href="#modal4"><img src="https://via.placeholder.com/300" alt="Image 4"></a>
        <a href="#modal5"><img src="https://via.placeholder.com/300" alt="Image 5"></a>
        <a href="#modal6"><img src="https://via.placeholder.com/300" alt="Image 6"></a>
    </div>

    <!-- نافذة تكبير الصور -->
    <div id="modal1" class="modal" role="dialog">
        <div id="modal">
