<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement de Commande - Thermomix¬Æ TM6</title>
    <!-- Biblioth√®ques CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flagpack@1.0.0/dist/flagpack.min.css" rel="stylesheet" />
    <style>
        /* ... (ton CSS existant) ... */

        /* Styles pour les drapeaux */
        .fp {
            display: inline-block;
            width: 16px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
            background-size: cover;
        }

        /* Style pour le globe */
        .fp-globe {
            font-size: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Styles pour Select2 */
        .select2-container .select2-selection--single {
            height: 38px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 24px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
    </style>
</head>
<body>
    <!-- ... (ton code existant) ... -->

    <!-- Client Information -->
    <section class="client-info">
        <h2>Renseignez vos coordonn√©es</h2>
        <p>Renseignez vos coordonn√©es dans le formulaire ci-apr√®s afin que nous vous redirigions vers le conseiller le plus proche de chez vous.</p>
        <form id="client-form">
            <!-- ... (autres champs du formulaire) ... -->

            <label for="country">Pays *</label>
            <select id="country" name="country" class="form-control" required>
                <option value="">Choisir un pays</option>
                <option value="FR" data-flag="fr">France</option>
                <option value="ES" data-flag="es">Espagne</option>
                <option value="DE" data-flag="de">Allemagne</option>
                <option value="IT" data-flag="it">Italie</option>
                <option value="PT" data-flag="pt">Portugal</option>
                <option value="BE" data-flag="be">Belgique</option>
                <option value="NL" data-flag="nl">Pays-Bas</option>
                <option value="CH" data-flag="ch">Suisse</option>
                <option value="GB" data-flag="gb">Royaume-Uni</option>
                <option value="AT" data-flag="at">Autriche</option>
            </select>

            <div class="finaliser-button">
                <button type="submit">Finaliser votre panier</button>
            </div>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#country').select2({
                templateResult: formatCountry,
                templateSelection: formatCountry
            });

            function formatCountry(country) {
                if (!country.id) {
                    // Afficher un globe (üåç) pour l'option par d√©faut
                    return $('<span><span class="fp fp-globe">üåç</span> Choisir un pays</span>');
                }
                var $country = $(
                    '<span><span class="fp fp-' + country.element.getAttribute('data-flag') + '"></span> ' + country.text + '</span>'
                );
                return $country;
            }
        });
    </script>
</body>
</html>
