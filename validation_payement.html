<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Sécurisé</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icons img {
            width: 40px;
            height: auto;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paiement Sécurisé</h1>
        <form id="payment-form">
            <!-- Nom sur la carte -->
            <div class="form-group">
                <label for="card-name">Nom sur la carte *</label>
                <input type="text" id="card-name" placeholder="J. Smith" required>
            </div>

            <!-- Numéro de carte -->
            <div class="form-group">
                <label for="card-number">Numéro de carte *</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                <div class="card-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                </div>
            </div>

            <!-- Date d'expiration et CVV -->
            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="expiry-date">Date d'expiration *</label>
                    <input type="month" id="expiry-date" required>
                </div>
                <div style="flex: 1;">
                    <label for="cvv">CVV *</label>
                    <input type="tel" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <!-- Message d'erreur -->
            <div class="error" id="error-message"></div>

            <!-- Bouton de paiement -->
            <button type="submit" class="btn">Payer maintenant</button>
        </form>
    </div>

    <script>
        // Gestion du format du numéro de carte (ajout d'espaces tous les 4 chiffres)
        document.getElementById('card-number').addEventListener('input', function(event) {
            let value = event.target.value.replace(/\s/g, ''); // Supprimer les espaces existants
            if (value.length > 16) value = value.slice(0, 16); // Limiter à 16 chiffres
            value = value.replace(/(\d{4})/g, '$1 ').trim(); // Ajouter un espace tous les 4 chiffres
            event.target.value = value;
        });

        // Validation du formulaire
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Réinitialiser les messages d'erreur
            document.getElementById('error-message').textContent = '';

            // Validation du nom sur la carte
            const cardName = document.getElementById('card-name').value.trim();
            if (cardName === '') {
                document.getElementById('error-message').textContent = 'Veuillez entrer le nom sur la carte.';
                return;
            }

            // Validation du numéro de carte (16 chiffres)
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('error-message').textContent = 'Le numéro de carte doit contenir 16 chiffres.';
                return;
            }

            // Validation de la date d'expiration (date future)
            const expiryDate = document.getElementById('expiry-date').value;
            const [year, month] = expiryDate.split('-');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            if (year < currentYear || (year == currentYear && month < currentMonth)) {
                document.getElementById('error-message').textContent = 'La date d\'expiration doit être dans le futur.';
                return;
            }

            // Validation du CVV (3 chiffres)
            const cvv = document.getElementById('cvv').value;
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById('error-message').textContent = 'Le CVV doit contenir 3 chiffres.';
                return;
            }

            // Si tout est valide, rediriger vers une page de confirmation
            window.location.href = 'confirmation.html'; // Remplace par ta page de confirmation
        });
    </script>
</body>
</html>
