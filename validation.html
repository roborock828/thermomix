<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement s√©curis√©</title>
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f9f9f9;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* General Design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #008000;
            margin: 0 10px;
        }

        .cart {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .cart span {
            margin-left: 5px;
        }

        #cart-count {
            background-color: green;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            margin-left: 5px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section Paiement */
        .payment-section {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-section h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .payment-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payment-section p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .payment-section label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .payment-section input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .payment-section .card-details {
            display: flex;
            gap: 10px;
        }

        .payment-section .card-details input {
            flex: 1;
        }

        .payment-section .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .payment-section .card-icons img {
            width: 40px;
            height: auto;
        }

        .payment-section .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .payment-section .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }

        .payment-section .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="menu-icon" aria-label="Menu">‚ò∞</div>
        <div class="logo">Thermomix ></div>
        <div class="cart" aria-label="Panier">üõí <span id="cart-count">1</span></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Section Paiement -->
        <section class="payment-section">
            <h1>Paiement s√©curis√©</h1>
            <h2>Carte bancaire</h2>
            <p>Les informations que vous nous transmettez sur cette page sont crypt√©es, vous pouvez saisir vos donn√©es bancaires en toute s√©curit√©.</p>

            <form id="payment-form">
                <label for="card-name">Nom sur la carte *</label>
                <input type="text" id="card-name" placeholder="J. Smith" required>

                <label for="card-number">Num√©ro de carte *</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
                <div class="card-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/American_Express_logo_2018.svg" alt="American Express">
                </div>

                <div class="card-details">
                    <div>
                        <label for="expiry-date">Date d'expiration *</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    <div>
                        <label for="cvv">CVV/CVC *</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <div class="error" id="error-message"></div>

                <button type="submit" class="btn">Payer maintenant</button>
            </form>
        </section>
    </main>

    <script>
        // Validation du formulaire
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // R√©initialiser les messages d'erreur
            document.getElementById('error-message').textContent = '';

            // Validation du num√©ro de carte (16 chiffres)
            const cardNumber = document.getElementById('card-number').value;
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('error-message').textContent = 'Le num√©ro de carte doit contenir 16 chiffres.';
                return;
            }

            // Validation de la date d'expiration (format MM/AA et date future)
            const expiryDate = document.getElementById('expiry-date').value;
            if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                document.getElementById('error-message').textContent = 'La date d\'expiration doit √™tre au format MM/AA.';
                return;
            }

            const [month, year] = expiryDate.split('/');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear() % 100; // Ann√©e sur 2 chiffres
            const currentMonth = currentDate.getMonth() + 1; // Mois de 1 √† 12

            if (year < currentYear || (year == currentYear && month < currentMonth)) {
                document.getElementById('error-message').textContent = 'La date d\'expiration doit √™tre dans le futur.';
                return;
            }

            // Validation du CVV (3 chiffres)
            const cvv = document.getElementById('cvv').value;
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById('error-message').textContent = 'Le CVV doit contenir 3 chiffres.';
                return;
            }

            // Si tout est valide, rediriger vers une page de confirmation
            window.location.href = 'validation.html';
        });
    </script>
</body>
</html>
